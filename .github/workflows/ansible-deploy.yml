name: Ansible Deploy (All-in-One)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1

jobs:
  deploy:
    name: Deploy with Ansible
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core
          pip install boto3 botocore
          ansible-galaxy collection install amazon.aws
          ansible-galaxy collection install community.docker
          ansible-galaxy collection install community.general

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/devops-automation-key
          chmod 600 ~/.ssh/devops-automation-key

      - name: Run Ansible Playbook
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
          ANSIBLE_HOST_KEY_CHECKING: 'False'
        working-directory: ./ansible
        run: |
          ansible-playbook playbook.yml -vv

      - name: Get deployment info
        id: deployment_info
        run: |
          INSTANCE_IP=$(aws ec2 describe-instances \
            --region ${{ env.AWS_REGION }} \
            --filters "Name=tag:Name,Values=devops-automation-server" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Ansible Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Infrastructure provisioned (if needed)" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Application deployed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Access Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Application URL:** http://${{ steps.deployment_info.outputs.instance_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** http://${{ steps.deployment_info.outputs.instance_ip }}/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Deployment Method" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ Deployed using Ansible (single workflow)" >> $GITHUB_STEP_SUMMARY