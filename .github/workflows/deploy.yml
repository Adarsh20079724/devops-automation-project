name: Deploy Application

on:
  push:
    branches:
      - main
      
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-north-1' }}

      - name: Setup Terraform (to get EC2 IP)
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Check if Infrastructure Exists
        working-directory: ./terraform
        run: |
          echo "Checking if infrastructure is provisioned..."
          
          # Check if state file exists and has resources
          if ! terraform state list 2>/dev/null | grep -q "aws_instance"; then
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âŒ ERROR: No infrastructure found!"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "The EC2 instance has not been created yet."
            echo ""
            echo "ðŸ“‹ Required Steps:"
            echo "  1. Go to the 'Actions' tab in your repository"
            echo "  2. Click on 'Provision Infrastructure' workflow"
            echo "  3. Click 'Run workflow' button (top right)"
            echo "  4. Select 'apply' from the dropdown"
            echo "  5. Click 'Run workflow' to start"
            echo "  6. Wait for completion (~3 minutes)"
            echo "  7. Wait additional 2-3 minutes for EC2 to boot"
            echo "  8. Then run this deployment workflow again"
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            exit 1
          fi
          
          echo "âœ… Infrastructure found in Terraform state"

      - name: Get EC2 IP from Terraform State
        id: ec2_ip
        working-directory: ./terraform
        run: |
          # Try to get EC2 IP from Terraform state
          EC2_IP=$(terraform output -raw instance_public_ip 2>&1)
          
          # Check if output contains error/warning messages
          if echo "$EC2_IP" | grep -q "Warning\|Error\|No outputs"; then
            echo "âŒ Error: No EC2 instance found in Terraform state!"
            echo ""
            echo "This means infrastructure has not been provisioned yet."
            echo ""
            echo "Please follow these steps:"
            echo "1. Go to Actions tab"
            echo "2. Select 'Provision Infrastructure' workflow"
            echo "3. Click 'Run workflow'"
            echo "4. Choose 'apply'"
            echo "5. Wait for it to complete (~3 minutes)"
            echo "6. Wait 2-3 more minutes for EC2 to boot"
            echo "7. Then run this deployment workflow again"
            exit 1
          fi
          
          # Validate IP format
          if [[ ! "$EC2_IP" =~ ^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Error: Invalid EC2 IP address: $EC2_IP"
            echo "Please provision infrastructure first."
            exit 1
          fi
          
          echo "ip=$EC2_IP" >> $GITHUB_OUTPUT
          echo "âœ… Found EC2 IP: $EC2_IP"

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          echo "SSH key created successfully"

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection to ${{ steps.ec2_ip.outputs.ip }}"
          for i in {1..5}; do
            if ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 ubuntu@${{ steps.ec2_ip.outputs.ip }} "echo 'SSH connection successful'"; then
              echo "âœ… SSH connection established"
              exit 0
            fi
            echo "Attempt $i failed, waiting 10 seconds..."
            sleep 10
          done
          echo "âŒ Failed to establish SSH connection after 5 attempts"
          echo "Make sure the EC2 instance is running and security group allows SSH"
          exit 1

      - name: Update Ansible Inventory
        run: |
          echo "[webservers]" > ansible/inventory.ini
          echo "${{ steps.ec2_ip.outputs.ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/deploy_key.pem ansible_ssh_common_args='-o StrictHostKeyChecking=no'" >> ansible/inventory.ini
          cat ansible/inventory.ini

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Run Ansible Playbook
        working-directory: ./ansible
        run: |
          ansible-playbook -i inventory.ini playbook.yml -v
        env:
          ANSIBLE_HOST_KEY_CHECKING: False

      - name: Display Application URL
        run: |
          echo "ðŸš€ Application deployed successfully!"
          echo "Access your app at: http://${{ steps.ec2_ip.outputs.ip }}"
          echo ""
          echo "Deployment Details:"
          echo "- Deployment Time: $(date)"
          echo "- Triggered by: ${{ github.actor }}"
          echo "- Commit: ${{ github.sha }}"