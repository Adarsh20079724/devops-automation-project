name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'eu-north-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan
        env:
          TF_VAR_key_name: ${{ secrets.AWS_KEY_NAME }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION || 'eu-north-1' }}

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
        env:
          TF_VAR_key_name: ${{ secrets.AWS_KEY_NAME }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION || 'eu-north-1' }}

      - name: Get EC2 IP
        id: ec2_ip
        working-directory: ./terraform
        run: |
          EC2_IP=$(terraform output -raw instance_public_ip)
          echo "ip=$EC2_IP" >> $GITHUB_OUTPUT
          echo "EC2 IP: $EC2_IP"

      - name: Wait for EC2 to be ready
        run: |
          echo "Waiting for EC2 instance to be fully ready..."
          sleep 90

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem
          echo "SSH key created successfully"

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection to ${{ steps.ec2_ip.outputs.ip }}"
          for i in {1..5}; do
            if ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no -o ConnectTimeout=10 ubuntu@${{ steps.ec2_ip.outputs.ip }} "echo 'SSH connection successful'"; then
              echo "‚úÖ SSH connection established"
              exit 0
            fi
            echo "Attempt $i failed, waiting 10 seconds..."
            sleep 10
          done
          echo "‚ùå Failed to establish SSH connection after 5 attempts"
          exit 1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Run Ansible Playbook
        working-directory: ./ansible
        run: |
          ansible-playbook -i inventory.ini playbook.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: False

      - name: Display Application URL
        run: |
          echo "üöÄ Application deployed successfully!"
          echo "Access your app at: http://${{ steps.ec2_ip.outputs.ip }}"
