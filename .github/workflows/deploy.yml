name: Deploy with Terraform + Ansible

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  TF_VAR_create_new_resources: "false"

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/devops-automation-key
          chmod 600 ~/.ssh/devops-automation-key

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Check and Import Existing Resources
        working-directory: ./terraform
        continue-on-error: true
        run: |
          echo "ðŸ” Checking for existing resources..."
          
          # Import security group if exists
          SG_ID=$(aws ec2 describe-security-groups \
            --region ${{ env.AWS_REGION }} \
            --filters "Name=group-name,Values=devops-automation-sg" \
            --query 'SecurityGroups[0].GroupId' \
            --output text 2>/dev/null || echo "")
          
          if [ "$SG_ID" != "" ] && [ "$SG_ID" != "None" ]; then
            echo "ðŸ“¥ Importing security group: $SG_ID"
            terraform import aws_security_group.app_sg "$SG_ID" || true
          fi
          
          # Import key pair if exists
          KEY_EXISTS=$(aws ec2 describe-key-pairs \
            --region ${{ env.AWS_REGION }} \
            --key-names devops-automation-key \
            --query 'KeyPairs[0].KeyName' \
            --output text 2>/dev/null || echo "")
          
          if [ "$KEY_EXISTS" == "devops-automation-key" ]; then
            echo "ðŸ“¥ Importing key pair"
            terraform import aws_key_pair.app_key devops-automation-key || true
          fi
          
          # Import EC2 instance if exists
          INSTANCE_ID=$(aws ec2 describe-instances \
            --region ${{ env.AWS_REGION }} \
            --filters "Name=tag:Name,Values=devops-automation-server" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text 2>/dev/null || echo "")
          
          if [ "$INSTANCE_ID" != "" ] && [ "$INSTANCE_ID" != "None" ]; then
            echo "ðŸ“¥ Importing EC2 instance: $INSTANCE_ID"
            terraform import aws_instance.app_server "$INSTANCE_ID" || true
          fi
          
          # Import Elastic IP if exists
          EIP_ALLOCATION=$(aws ec2 describe-addresses \
            --region ${{ env.AWS_REGION }} \
            --filters "Name=tag:Name,Values=devops-automation-eip" \
            --query 'Addresses[0].AllocationId' \
            --output text 2>/dev/null || echo "")
          
          if [ "$EIP_ALLOCATION" != "" ] && [ "$EIP_ALLOCATION" != "None" ]; then
            echo "ðŸ“¥ Importing Elastic IP: $EIP_ALLOCATION"
            terraform import aws_eip.app_eip "$EIP_ALLOCATION" || true
          fi

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -var="public_key=${{ secrets.SSH_PUBLIC_KEY }}"

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -var="public_key=${{ secrets.SSH_PUBLIC_KEY }}"

      - name: Get EC2 Instance IP
        id: get_ip
        working-directory: ./terraform
        run: |
          INSTANCE_IP=$(terraform output -raw instance_public_ip)
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "EC2_IP=$INSTANCE_IP" >> $GITHUB_ENV
          echo "âœ… Instance IP: $INSTANCE_IP"

      - name: Wait for EC2 SSH to be ready
        run: |
          echo "â³ Waiting for SSH to be available..."
          for i in {1..30}; do
            if ssh -i ~/.ssh/devops-automation-key -o StrictHostKeyChecking=no -o ConnectTimeout=5 ubuntu@${{ steps.get_ip.outputs.instance_ip }} "echo 'SSH Ready'" 2>/dev/null; then
              echo "âœ… SSH is ready!"
              break
            else
              echo "Attempt $i/30: SSH not ready, waiting 10 seconds..."
              sleep 10
            fi
          done

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible
          ansible --version

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ steps.get_ip.outputs.instance_ip }} >> ~/.ssh/known_hosts

      - name: Run Ansible Playbook
        working-directory: ./ansible
        env:
          EC2_IP: ${{ steps.get_ip.outputs.instance_ip }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook deploy-playbook.yml -i inventory.yml -v

      - name: Verify Deployment
        run: |
          echo "ðŸ” Verifying deployment..."
          
          for i in {1..10}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ steps.get_ip.outputs.instance_ip }}/health || echo "000")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… Application is healthy!"
              exit 0
            else
              echo "â³ Attempt $i/10: Health check returned $HTTP_STATUS"
              sleep 5
            fi
          done
          
          echo "âš ï¸ Health check failed"
          exit 1

      - name: Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Infrastructure provisioned with Terraform" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Application deployed with Ansible" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Access Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Application URL:** http://${{ steps.get_ip.outputs.instance_ip }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** http://${{ steps.get_ip.outputs.instance_ip }}/health" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ› ï¸ Technologies Used" >> $GITHUB_STEP_SUMMARY
          echo "- **Terraform:** Infrastructure provisioning" >> $GITHUB_STEP_SUMMARY
          echo "- **Ansible:** Configuration management & deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker:** Application containerization" >> $GITHUB_STEP_SUMMARY
          echo "- **Nginx:** Web server" >> $GITHUB_STEP_SUMMARY